<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokédex</title>
    <link rel="icon" href="img/pokebola.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>

    <main>

        <!-- BOTONES POKEDEX -->

        <div class="botones-pokemon">

            <button type="button" class="boton-pokedex" id="pokemon-anterior" disabled><span
                    class="bi bi-caret-left-fill"></span></button>
            <button type="button" class="boton-pokedex" id="pokemon-siguiente" disabled><span
                    class="bi bi-caret-right-fill"></span></button>
            <button type="button" class="boton-pokedex-prender" id="pokedex-encender"></button>
            <p class="etiqueta-pokemon" id="display-nombre"></p>

        </div>

        <!-- BARRA DE BUSQUEDA CON OPCION SHINY -->

        <form id="formulario-pokemon">

            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input" id="shiny-check">
                </div>
                <input type="search" class="form-control" id="pokemon-busqueda" placeholder="Ingrese el Pokémon"
                    aria-label="pokemon" aria-describedby="basic-addon1" required disabled>
            </div>

        </form>

        <!-- FOTO DEL POKEMON -->

        <img src="" alt="" class="imagen-pokemon" id="foto-pokedex">

        <!-- POKEDEX -->

        <img src="img/540x960.png" alt="foto-pokedex" class="pokedex">

    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
